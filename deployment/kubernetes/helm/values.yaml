# Default values for apigee-hybrid-mcp
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com/apigee-hybrid-mcp
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: "apigee-mcp-sa"

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: apigee-mcp.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: apigee-mcp-tls
  #    hosts:
  #      - apigee-mcp.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - apigee-hybrid-mcp
          topologyKey: kubernetes.io/hostname

# Apigee MCP specific configuration
config:
  # Google Cloud Project ID
  googleProjectId: "your-project-id"
  # Apigee Organization
  apigeeOrganization: "your-org-name"
  # Log level
  logLevel: "INFO"
  # Max retries
  maxRetries: 3
  # Request timeout (seconds)
  requestTimeout: 30
  # Circuit breaker settings
  circuitBreakerFailureThreshold: 5
  circuitBreakerTimeout: 60
  # Rate limiting
  rateLimitRequests: 100
  rateLimitWindow: 60

# Secrets configuration
# Credentials should be stored in Kubernetes secrets
secrets:
  # Name of the secret containing Google Cloud credentials
  credentialsSecretName: "apigee-mcp-credentials"
  # Key in the secret containing the service account JSON
  credentialsSecretKey: "service-account.json"

# Health check configuration
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

# Persistent volume for logs (optional)
persistence:
  enabled: false
  storageClass: "gp2"
  accessMode: ReadWriteOnce
  size: 10Gi
  mountPath: /app/logs

# Pod disruption budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Network policy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    - to:
      - namespaceSelector: {}
      ports:
      - protocol: TCP
        port: 443

# Monitoring and observability
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
