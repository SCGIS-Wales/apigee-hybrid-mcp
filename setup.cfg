[bandit]
exclude_dirs = ["/tests", "/venv", "/.venv", "/build", "/dist"]
skips = ["B101", "B601"]

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[mypy]
python_version = 3.12
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
