version: '3.8'

services:
  apigee-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: apigee-hybrid-mcp:latest
    container_name: apigee-mcp-server
    restart: unless-stopped
    
    # Environment variables
    environment:
      - APIGEE_MCP_GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}
      - APIGEE_MCP_APIGEE_ORGANIZATION=${APIGEE_ORGANIZATION}
      - APIGEE_MCP_LOG_LEVEL=${LOG_LEVEL:-INFO}
      - APIGEE_MCP_MAX_RETRIES=${MAX_RETRIES:-3}
      - APIGEE_MCP_REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30}
      - APIGEE_MCP_GOOGLE_CREDENTIALS_PATH=/app/credentials/service-account.json
    
    # Volumes
    volumes:
      # Mount Google Cloud credentials
      - ./credentials:/app/credentials:ro
      # Mount configuration (optional)
      - ./.env:/app/.env:ro
      # Persist logs
      - ./logs:/app/logs
      # Persist data (optional)
      - ./data:/app/data
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network
    networks:
      - apigee-network
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Read-only root filesystem (except mounted volumes)
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

networks:
  apigee-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# Example usage:
# 1. Create .env file with your configuration
# 2. Place service account JSON in ./credentials/service-account.json
# 3. Run: docker-compose up -d
# 4. View logs: docker-compose logs -f
# 5. Stop: docker-compose down
